<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* чтобы картинка не обрезалась */
            display: block;
        }
    </style>
</head>
<body>
    <img src="upd.png">
</body>
</html>
